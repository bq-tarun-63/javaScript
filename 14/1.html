<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Form Data to Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form id="userForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="email" id="email" placeholder="Enter Gmail" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="number" id="age" placeholder="Enter Age" required min="1">
            <button type="submit">Submit</button>
        </form>
        <p class="message" id="message"></p>
    </div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let age = document.getElementById("age").value;

            if (username && email && password && age) {
                // Create an object with user data
                let userData = {
                    username: username,
                    email: email,
                    password: password,
                    age: age
                };

                // Save data in local storage
                localStorage.setItem("userInfo", JSON.stringify(userData));

                // Show success message
                document.getElementById("message").innerText = "Data saved successfully!";
                
                // Clear form fields
                document.getElementById("userForm").reset();
            } else {
                alert("Please fill in all fields!");
            }
        });
    </script>

</body>
</html>
